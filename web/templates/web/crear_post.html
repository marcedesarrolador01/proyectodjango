{% extends 'web/base.html' %}
{% load static %}
{% block title %}Crear Post | AutoBlog {% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Crear nuevo post</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form.titulo.id_for_label }}" class="form-label">{{ form.titulo.label }}</label>
                            {{ form.titulo }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.contenido.id_for_label }}" class="form-label">{{ form.contenido.label }}</label>
                            {{ form.contenido }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.imagen.id_for_label }}" class="form-label">{{ form.imagen.label }}</label>
                            {{ form.imagen }}
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.categoria.id_for_label }}" class="form-label">{{ form.categoria.label }}</label>
                            {{ form.categoria }}
                        </div>

                        <button type="submit" class="btn boton-publicar w-100">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
